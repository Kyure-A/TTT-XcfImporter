name: Release VPM Package

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag name (e.g., v0.1.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.event.release.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0

      - name: Build VPM package zip
        id: prep
        run: |
          set -euo pipefail
          mkdir -p dist/package
          cp package.json README.org README.org.meta LICENSE LICENSE.meta dist/package/
          cp -r Editor Editor.meta Runtime Runtime.meta XcfParser XcfParser.meta dist/package/
          PKG_VERSION=$(jq -r '.version' package.json)
          ZIP_NAME="TTTXcfImporter-${PKG_VERSION}.zip"
          (
            cd dist/package
            zip -r "../${ZIP_NAME}" .
          )
          echo "zip_path=dist/${ZIP_NAME}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact (manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: vpm-package
          path: ${{ steps.prep.outputs.zip_path }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: ${{ steps.prep.outputs.zip_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
